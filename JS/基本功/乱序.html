<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function shuffle(arr) {
      for (let i = arr.length; i; i -= 1) {
        let j = Math.floor(Math.random() * i);
        [arr[i - 1], arr[j]] = [arr[j], arr[i - 1]];
      }
    }
    let arr = [1, 2, 3, 4, 5];
    shuffle(arr);
    console.log(arr);
  </script>
</body>
</html>
