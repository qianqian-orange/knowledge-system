<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      position: relative;
    }
    .box::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      border-bottom: 10px solid #ccc;
    }

    @media screen and (min-resolution: 2dppx) {
      .box::after {
        transform: scaleY(.5);
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
